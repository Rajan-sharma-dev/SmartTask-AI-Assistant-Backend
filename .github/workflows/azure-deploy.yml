name: Deploy to Azure App Service

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: 'smarttask-ai-api'
  AZURE_WEBAPP_PACKAGE_PATH: '.'
  DOTNET_VERSION: '8.0'
  CONFIGURATION: 'Release'

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    name: Build and Test
    
    steps:
    - name: 'Checkout GitHub Action'
      uses: actions/checkout@v4

    - name: Setup .NET Core
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Restore dependencies
      run: dotnet restore SmartTask-AI-Assistant-Backend.csproj

    - name: Build application
      run: dotnet build SmartTask-AI-Assistant-Backend.csproj --configuration ${{ env.CONFIGURATION }} --no-restore

    - name: Create publish directory
      run: |
        dotnet publish SmartTask-AI-Assistant-Backend.csproj --configuration ${{ env.CONFIGURATION }} --no-build --output ./publish

    - name: Upload artifact for deployment job
      uses: actions/upload-artifact@v4
      with:
        name: .net-app
        path: ./publish

  security-scan:
    runs-on: ubuntu-latest
    name: Security Analysis
    needs: build-and-test
    
    steps:
    - name: 'Checkout GitHub Action'
      uses: actions/checkout@v4

    - name: Setup .NET Core
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Restore dependencies
      run: dotnet restore SmartTask-AI-Assistant-Backend.csproj

  deploy-staging:
    runs-on: ubuntu-latest
    name: Deploy to Staging
    needs: [build-and-test, security-scan]
    if: github.ref == 'refs/heads/develop'
    environment: staging
    
    steps:
    - name: Download artifact from build job
      uses: actions/download-artifact@v4
      with:
        name: .net-app
        path: ./publish

    - name: Azure Login for Staging Configuration
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS_STAGING }}

    - name: Verify staging deployment prerequisites
      run: |
        echo "üîç Verifying staging deployment prerequisites..."
        
        MISSING_SECRETS=0
        
        # Check for required secrets (without exposing their values)
        if [ -z "${{ secrets.STAGING_DATABASE_CONNECTION_STRING }}" ]; then
          echo "‚ùå STAGING_DATABASE_CONNECTION_STRING is not set"
          MISSING_SECRETS=1
        else
          echo "‚úÖ STAGING_DATABASE_CONNECTION_STRING is configured"
        fi
        
        if [ -z "${{ secrets.STAGING_JWT_SECRET_KEY }}" ]; then
          echo "‚ùå STAGING_JWT_SECRET_KEY is not set"
          MISSING_SECRETS=1
        else
          echo "‚úÖ STAGING_JWT_SECRET_KEY is configured"
        fi
        
        if [ -z "${{ secrets.STAGING_OPENAI_API_KEY }}" ]; then
          echo "‚ùå STAGING_OPENAI_API_KEY is not set"
          MISSING_SECRETS=1
        else
          echo "‚úÖ STAGING_OPENAI_API_KEY is configured"
        fi
        
        if [ -z "${{ secrets.AZURE_CREDENTIALS_STAGING }}" ]; then
          echo "‚ùå AZURE_CREDENTIALS_STAGING is not set"
          MISSING_SECRETS=1
        else
          echo "‚úÖ AZURE_CREDENTIALS_STAGING is configured"
        fi
        
        if [ $MISSING_SECRETS -eq 1 ]; then
          echo ""
          echo "‚ùå Missing required secrets. Please configure them in GitHub repository settings."
          exit 1
        fi
        
        echo ""
        echo "‚úÖ All required secrets are configured"

    - name: Configure Azure App Service Settings (Staging)
      uses: azure/appservice-settings@v1
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}-staging
        app-settings-json: |
          [
            {
              "name": "ConnectionStrings__DefaultConnection",
              "value": "${{ secrets.STAGING_DATABASE_CONNECTION_STRING }}",
              "slotSetting": false
            },
            {
              "name": "JwtSettings__SecretKey",
              "value": "${{ secrets.STAGING_JWT_SECRET_KEY }}",
              "slotSetting": false
            },
            {
              "name": "JwtSettings__Issuer",
              "value": "SmartTask-AI-Staging",
              "slotSetting": false
            },
            {
              "name": "JwtSettings__Audience",
              "value": "SmartTask-AI-Users",
              "slotSetting": false
            },
            {
              "name": "OpenAi__ApiKey",
              "value": "${{ secrets.STAGING_OPENAI_API_KEY }}",
              "slotSetting": false
            },
            {
              "name": "ASPNETCORE_ENVIRONMENT",
              "value": "Staging",
              "slotSetting": false
            }
          ]
        
    - name: Deploy to Azure Web App (Staging)
      uses: azure/webapps-deploy@v3
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}-staging
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE_STAGING }}
        package: ./publish

    - name: Run staging health checks
      run: |
        echo "üîç Running staging health checks..."
        sleep 30 # Give app time to start
        
        APP_URL="https://${{ env.AZURE_WEBAPP_NAME }}-staging.azurewebsites.net"
        
        # Check if the app is responding
        for i in {1..5}; do
          echo "Health check attempt $i of 5..."
          
          # Try the health endpoint with detailed error output
          if curl -f -m 30 -v "$APP_URL/health" 2>&1 | tee /tmp/health_check.log; then
            echo "‚úÖ Health check passed!"
            exit 0
          else
            HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" -m 30 "$APP_URL/health" || echo "000")
            echo "‚ùå Health check attempt $i failed with HTTP code: $HTTP_CODE"
            
            # Try just the root endpoint
            ROOT_CODE=$(curl -s -o /dev/null -w "%{http_code}" -m 30 "$APP_URL" || echo "000")
            echo "Root endpoint HTTP code: $ROOT_CODE"
            
            if [ $i -lt 5 ]; then
              echo "Retrying in 30 seconds..."
              sleep 30
            fi
          fi
        done
        
        echo "‚ö†Ô∏è All health checks failed after 5 attempts"
        echo "Deployment completed but app may need manual verification."
        echo "Check Azure App Service logs for detailed error information."

  deploy-production:
    runs-on: ubuntu-latest
    name: Deploy to Production
    needs: [build-and-test, security-scan]
    if: github.ref == 'refs/heads/main'
    environment: production
    
    steps:
    - name: Download artifact from build job
      uses: actions/download-artifact@v4
      with:
        name: .net-app
        path: ./publish

    - name: Azure Login for Production Configuration
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Verify production deployment prerequisites
      run: |
        echo "üîç Verifying production deployment prerequisites..."
        
        MISSING_SECRETS=0
        
        # Check for required secrets (without exposing their values)
        if [ -z "${{ secrets.DATABASE_CONNECTION_STRING }}" ]; then
          echo "‚ùå DATABASE_CONNECTION_STRING is not set"
          MISSING_SECRETS=1
        else
          echo "‚úÖ DATABASE_CONNECTION_STRING is configured"
        fi
        
        if [ -z "${{ secrets.JWT_SECRET_KEY }}" ]; then
          echo "‚ùå JWT_SECRET_KEY is not set"
          MISSING_SECRETS=1
        else
          echo "‚úÖ JWT_SECRET_KEY is configured"
        fi
        
        if [ -z "${{ secrets.OPENAI_API_KEY }}" ]; then
          echo "‚ùå OPENAI_API_KEY is not set"
          MISSING_SECRETS=1
        else
          echo "‚úÖ OPENAI_API_KEY is configured"
        fi
        
        if [ -z "${{ secrets.AZURE_CREDENTIALS }}" ]; then
          echo "‚ùå AZURE_CREDENTIALS is not set"
          MISSING_SECRETS=1
        else
          echo "‚úÖ AZURE_CREDENTIALS is configured"
        fi
        
        if [ $MISSING_SECRETS -eq 1 ]; then
          echo ""
          echo "‚ùå Missing required secrets. Please configure them in GitHub repository settings."
          exit 1
        fi
        
        echo ""
        echo "‚úÖ All required secrets are configured"

    - name: Configure Azure App Service Settings (Production)
      uses: azure/appservice-settings@v1
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        app-settings-json: |
          [
            {
              "name": "ConnectionStrings__DefaultConnection",
              "value": "${{ secrets.DATABASE_CONNECTION_STRING }}",
              "slotSetting": false
            },
            {
              "name": "JwtSettings__SecretKey",
              "value": "${{ secrets.JWT_SECRET_KEY }}",
              "slotSetting": false
            },
            {
              "name": "JwtSettings__Issuer",
              "value": "SmartTask-AI-Production",
              "slotSetting": false
            },
            {
              "name": "JwtSettings__Audience",
              "value": "SmartTask-AI-Users",
              "slotSetting": false
            },
            {
              "name": "OpenAi__ApiKey",
              "value": "${{ secrets.OPENAI_API_KEY }}",
              "slotSetting": false
            },
            {
              "name": "ASPNETCORE_ENVIRONMENT",
              "value": "Production",
              "slotSetting": false
            }
          ]

    - name: Deploy to Azure Web App (Production)
      uses: azure/webapps-deploy@v3
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE_PRODUCTION }}
        package: ./publish

    - name: Run production health checks
      run: |
        echo "üîç Running production health checks..."
        sleep 60 # Give app more time to start
        
        APP_URL="https://smarttask-ai-api-h7evagcdc3e2hrek.centralindia-01.azurewebsites.net"
        
        # Check if the app is responding
        for i in {1..10}; do
          echo "Health check attempt $i of 10..."
          
          # Try the health endpoint with detailed error output
          if curl -f -m 30 -v "$APP_URL/health" 2>&1 | tee /tmp/health_check.log; then
            echo "‚úÖ Health check passed!"
            echo "‚úÖ Application is running successfully"
            break
          else
            HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" -m 30 "$APP_URL/health" || echo "000")
            echo "‚ùå Health check attempt $i failed with HTTP code: $HTTP_CODE"
            
            # Decode common HTTP error codes
            case $HTTP_CODE in
              000)
                echo "   Connection failed - App may be starting or crashed"
                ;;
              500)
                echo "   Internal Server Error - Check application logs for startup exceptions"
                ;;
              502)
                echo "   Bad Gateway - App container may not be responding"
                ;;
              503)
                echo "   Service Unavailable - App is still starting up"
                ;;
              *)
                echo "   Unexpected error code"
                ;;
            esac
            
            # Try just the root endpoint
            ROOT_CODE=$(curl -s -o /dev/null -w "%{http_code}" -m 30 "$APP_URL" || echo "000")
            echo "Root endpoint HTTP code: $ROOT_CODE"
            
            if [ $i -lt 10 ]; then
              echo "Retrying in 30 seconds..."
              sleep 30
            fi
          fi
          
          if [ $i -eq 10 ]; then
            echo ""
            echo "‚ùå All health checks failed after 10 attempts"
            echo ""
            echo "üìã Troubleshooting steps:"
            echo "1. Check Azure App Service logs:"
            echo "   az webapp log tail --name ${{ env.AZURE_WEBAPP_NAME }} --resource-group <your-resource-group>"
            echo ""
            echo "2. Verify Application Settings in Azure Portal:"
            echo "   - ConnectionStrings__DefaultConnection"
            echo "   - JwtSettings__SecretKey"
            echo "   - OpenAi__ApiKey"
            echo ""
            echo "3. Check if ASPNETCORE_ENVIRONMENT is set to 'Production'"
            echo ""
            echo "4. Review deployment logs in Azure Portal"
            echo ""
            echo "Deployment completed but app may need manual configuration."
          fi
        done

    - name: Create GitHub Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{ github.run_number }}
        release_name: Release v${{ github.run_number }}
        body: |
          Automated release from main branch
          - Commit: ${{ github.sha }}
          - Author: ${{ github.actor }}
        draft: false
        prerelease: false

  notify:
    runs-on: ubuntu-latest
    name: Notify Deployment Status
    needs: [deploy-staging, deploy-production]
    if: always()
    
    steps:
    - name: Notify on deployment success
      if: success()
      run: echo "? Deployment completed successfully!"
      
    - name: Notify on deployment failure
      if: failure()
      run: echo "? Deployment failed!"